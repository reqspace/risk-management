name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install flask anthropic openpyxl python-dotenv watchdog apscheduler requests python-docx pyinstaller

      - name: Build React dashboard
        run: |
          cd dashboard
          npm install
          npm run build
          mkdir -p ../electron-app/build/webapp
          cp -r dist/* ../electron-app/build/webapp/

      - name: Build Python server
        run: |
          cd electron-app/python
          pyinstaller --clean --noconfirm risk_server.spec

      - name: Build Electron app
        run: |
          cd electron-app
          npm install
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: electron-app/dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install flask anthropic openpyxl python-dotenv watchdog apscheduler requests python-docx pyinstaller

      - name: Build React dashboard
        run: |
          cd dashboard
          npm install
          npm run build
          mkdir -Force ..\electron-app\build\webapp
          Copy-Item -Recurse dist\* ..\electron-app\build\webapp\

      - name: Build Python server
        run: |
          cd electron-app\python
          pyinstaller --clean --noconfirm risk_server.spec

      - name: Build Electron app
        run: |
          cd electron-app
          npm install
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: electron-app/dist/*.exe

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: ./mac

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mac/*.dmg
            windows/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
